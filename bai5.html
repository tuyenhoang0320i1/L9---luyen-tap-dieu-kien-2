<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào cạnh a: ",''));
    let b = parseFloat(prompt("Nhập vào cạnh b: ",''));
    if (area = (a*b)/2) {
        alert("Diện tích tam giác vuông là: " + area + " cm2");
    }
</script>
</body>
</html>
