<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Tính diện tích hình vuông khi biết cạnh a.</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập vào độ dài một cạnh hình vuông (cm): ",''));
    if (area = a*a) {
        alert("Diện tích hình vuông là: " + area + "cm2" );
    }
</script>

</body>
</html>
