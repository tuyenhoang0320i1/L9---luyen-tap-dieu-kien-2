<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập vào số tuổi: ",''));
    if (age < 120 && age > 0){
        alert(age + " là số tuổi của một người ");
    } else {
        alert(age + " không là số tuổi của một người");
    }

</script>
</body>
</html>
