<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:</title>
</head>
<body>
<script>
    // a,b,c > 0
    // a + b > c
    // b + c > a
    // a + c > b

        let a = parseFloat(prompt("Nhập vào số a: ", ''));
        let b = parseFloat(prompt("Nhập vào số b: ", ''));
        let c = parseFloat(prompt("Nhập vào số c: ", ''));
        let case1 = (a > 0, b > 0, c > 0);
        let case2 = (a + b > c);
        let case3 = (a + c > b);
        let case4 = (b + c > a);

        if (case1 == true) {
            if (case2 == true && case3 == true && case4 == true) {
                alert('Do là 3 cạnh của 1 tam giác');
            } else {
                alert('Do khong phai là 3 cạnh của 1 tam giác')
            }
        } else {
            alert('Do khong phai là 3 cạnh của 1 tam giác')
        }

</script>
</body>
</html>
