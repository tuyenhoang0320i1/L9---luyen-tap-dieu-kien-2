<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7: Giải phương trình bậc 2.</title>
</head>
<body>
<script>
    let x1, x2;
    let a = parseFloat(prompt("Nhập vào a: ", ''));
    let b = parseFloat(prompt("Nhập vào b: ",''));
    let c = parseFloat(prompt("Nhập vào c: ",''));
    let delta = (b*b - 4*a*c);

    if (delta == 0) {
        alert("Phương trình có nghiệm kép: ");
        x1 = -b/(2*a);
        x2 = b/(2*a);
    }   else if (delta < 0 ) {
        alert("Phương trình vô nghiệm: ");
    }   else {
        alert("Phương trình có 2 nghiệm: ");
        x1=(-b-Math.sqrt(delta))/(2*a);
        x2=(-b+Math.sqrt(delta))/(2*a);
    }
</script>
</body>
</html>
